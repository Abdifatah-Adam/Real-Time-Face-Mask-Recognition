<div class="container mt-5 pt-4">
  <h2 class="mb-4 fw-semibold">üìä Mask Detection Statistics</h2>

  <div class="row g-4 mb-5">
    <div class="col-md-6">
      <div class="card card-summary h-100 p-4 text-center">
        <h5 class="mt-2">üß© Mask / No-Mask Ratio</h5>
        <canvas id="pieChart" height="300"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card card-summary h-100 p-4 text-center">
        <h5 class="mt-2">üèÜ Top Violators</h5>
        <canvas id="barChart" height="300"></canvas>
      </div>
    </div>
  </div>

  <div class="text-center my-4">
    <button onclick="exportCSV()" class="btn btn-outline-success me-2">üìÑ Export CSV</button>
    <button onclick="exportPDF()" class="btn btn-outline-primary">üìÑ Export PDF</button>
  </div>

<script>
  // Load initial data
  fetch('/api/stats/mask-pie').then(res => res.json()).then(data => {
    const ctxPie = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: ['With Mask', 'Without Mask'],
        datasets: [{
          label: 'Face Mask Detection',
          data: [data.mask, data.no_mask],
          backgroundColor: ['#5eead4', '#ff6b6b']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  });

  fetch('/api/stats/top-violators').then(res => res.json()).then(data => {
    const names = Object.keys(data);
    const counts = Object.values(data);

    const ctxBar = document.getElementById('barChart').getContext('2d');
    new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: names,
        datasets: [{
          label: 'No-Mask Events',
          data: counts,
          backgroundColor: '#ff6b6b'
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: { ticks: { beginAtZero: true } }
        },
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  });

  function exportCSV() {
    window.location.href = '/export/csv';
  }

  function exportPDF() {
    window.location.href = '/export/pdf';
  }
</script>

<!-- Three.js Background Animation -->
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script> 
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 60;

  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bgCanvas"), alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  const particleCount = 500;
  const particlesGeometry = new THREE.BufferGeometry();
  const particlePositions = new Float32Array(particleCount * 3);
  for (let i = 0; i < particleCount * 3; i++) {
    particlePositions[i] = (Math.random() - 0.5) * 100;
  }

  particlesGeometry.setAttribute("position", new THREE.BufferAttribute(particlePositions, 3));
  const particleMaterial = new THREE.PointsMaterial({
    size: 0.5,
    color: 0x000000,
    transparent: true,
    opacity: 0.7
  });

  const particleSystem = new THREE.Points(particlesGeometry, particleMaterial);
  scene.add(particleSystem);

  function animateScene() {
    requestAnimationFrame(animateScene);
    particleSystem.rotation.y += 0.001;
    renderer.render(scene, camera);
  }

  animateScene();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

<!-- SocketIO + Live Chart Update Script -->
<script>
  const socket = io();

  socket.on('connect', () => console.log("Connected to server"));

  // Live Pie Chart Update
  socket.on('new_no_mask', (data) => {
    updatePieChart(data.user);
    updateBarChart(data.user);
  });

  let pieChart, barChart;

  async function updatePieChart(userName) {
    const res = await fetch('/api/stats/mask-pie');
    const newData = await res.json();
    pieChart.data.datasets[0].data = [newData.mask, newData.no_mask];
    pieChart.update();
  }

  async function updateBarChart(userName) {
    const res = await fetch('/api/stats/top-violators');
    const newData = await res.json();
    const labels = Object.keys(newData);
    const data = Object.values(newData);
    barChart.data.labels = labels;
    barChart.data.datasets[0].data = data;
    barChart.update();
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const barCtx = document.getElementById('barChart').getContext('2d');

    // Initial Pie Chart
    const pieRes = await fetch('/api/stats/mask-pie');
    const pieData = await pieRes.json();
    pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['With Mask', 'Without Mask'],
        datasets: [{
          label: 'Mask Detection',
          data: [pieData.mask, pieData.no_mask],
          backgroundColor: ['#5eead4', '#ff6b6b']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    // Initial Bar Chart
    const barRes = await fetch('/api/stats/top-violators');
    const barData = await barRes.json();
    const labels = Object.keys(barData);
    const data = Object.values(barData);
    barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'No-Mask Events',
          data: data,
          backgroundColor: '#ff6b6b'
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: { ticks: { beginAtZero: true } }
        },
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  });
</script>
